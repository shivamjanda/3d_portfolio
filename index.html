<!doctype html>
<html lang="en">
  <head>
    <!-- Setting the character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Adding a favicon for the website -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <!-- Setting the viewport to make the website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Setting the title of the webpage -->
    <title>Shivam Janda Portfolio</title>
  </head>
  <body>
    <!-- Root div where the React application will be mounted -->
    <div id="root"></div>
    <!-- Script to load the main JavaScript file for the React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<!--
1.DOCTYPE Declaration:

  - <!doctype html>: Declares the document type and version of HTML being used (HTML5).

2.html Element:

  - <html lang="en">: The root element of the HTML document with the language attribute set to English.

3.head Element:

  - meta charset="UTF-8": Sets the character encoding for the document to UTF-8, ensuring that it can handle a wide variety of characters.
  - link rel="icon" type="image/svg+xml" href="/logo.svg": Links to a favicon for the website, using an SVG file located at /logo.svg.
  - meta name="viewport" content="width=device-width, initial-scale=1.0": Sets the viewport to make the website responsive, ensuring it scales properly on different devices.
  - title: Sets the title of the webpage, which appears in the browser tab.

4.body Element:

  - div id="root": A div element with the id "root" where the React application will be mounted.
  - script type="module" src="/src/main.jsx": A script element that loads the main JavaScript file for the React application. The type="module" attribute allows for the use of ES6 modules.



-->
